<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- FORMS -->
   <form>
    <h3>Sample Form</h3>
    <!-- Text Input -->
    <label for="name"> Username: </label>
    <input type="text" id="name" required />
    <br />
    <label for="password"> Password: </label>
    <input type="password" id="password" placeholder="********" required />
    <br />
    <label for="age"> Age: </label>
    <input type="number" id="age" required />
    <br />
    <label for="email"> Email Address: </label>
    <input
      type="email"
      id="email"
      placeholder="sampleemail@gmail.com"
      required
    />
    <!-- Textarea -->
    <label for="messages">Message: </label>
    <textarea
      id="messages"
      rows="4"
      cols="50"
      placeholder="Enter your message here"
      required
    ></textarea>

    <!-- Dropdown Menu -->
    <label for="gender"> Gender: </label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
    </select>

    <!-- Radio Buttons -->
    <input type="radio" id="option1" name="options" />
    <label for="option1"> Option 1</label>
    <input type="radio" id="option2" name="options" />
    <label for="option2"> Option 2</label>
    <input type="radio" id="option3" name="options" />
    <label for="option3"> Option 3</label>
    <br />
    <!-- Checkboxes -->
    <input type="checkbox" id="check1" name="checkboxes" />
    <label for="check1"> Check 1</label>
    <input type="checkbox" id="check2" name="checkboxes" />
    <label for="check2"> Check 2</label>
    <input type="checkbox" id="check3" name="checkboxes" />
    <label for="check3"> Check 3</label>

    <button type="submit">Submit</button>

    <!-- HTML Table -->
    <h3>Sample Table</h3>
    <table border="4">
      <thead>
        <!-- Table Head -->
        <tr>
          <!-- table row-->
          <th>Name</th>
          <!-- table headers-->
          <th colspan="2">Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table Body -->
        <tr>
          <td rowspan="2">
            <!-- table data -->
            Joseph
          </td>
          <td rowspan="2">28 years old</td>
          <td>Vancouver</td>
        </tr>
        <tr>
          <td>San Francisco</td>
        </tr>
        <tr>
          <td>Jon</td>
          <td>22 years old</td>
          <td>New York</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- Table Foot/er -->
        <tr>
          <td colspan="3">Total: 2 people </td>
        </tr>
      </tfoot>
    </table>

    <br>
    <!-- HTML Images -->
    <h3>Sample Images</h3>
    <!-- Adding an image using image url -->
    <img
      src="https://img.freepik.com/free-psd/emoji-element-isolated_23-2150355001.jpg?size=338&ext=jpg&ga=GA1.1.2113030492.1720569600&semt=ais_user"
      alt="Wink emoji"
      height="200px"
      width="200px"
    />
    <br>
    <br />
    <!-- Adding an image from a local folder -->
    <img
      src="./laugh_emoji.avif"
      alt="Laughing emoji"
      height="200px"
      width="200px"
    />
    <br />
    <img
      src="./images/amazed_emoji.avif"
      alt="Amazed Emoji"
      height="200px"
      width="200px"
    />
    <br>
    
</body>
</html>
